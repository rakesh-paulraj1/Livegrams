name: Deploy Websocket

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Docker/Dockerfile.ws
          push: true
          tags: |
            rakeshpaulraj/ws:${{ github.sha }}
      - name: Deploy to server
        run: echo "${{secrets.SSH_PRIVATE_KEY}}" &> ~/ssh_key
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@57.159.28.23 -t "sudo docker stop ws_app && sudo docker rm ws_app && sudo docker run -d --name ws_app -p 8081:8081 -e JWT_SECRET=${{ secrets.JWT_SECRET }} rakeshpaulraj/ws:${{ github.sha }}"
